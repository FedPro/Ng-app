<div class="taskList">
  <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm">
    <!--/*taskNgForm.reset()*/-->
    <div class="input-group">
      <input
        #newTask="ngModel"
        required
        minlength="4"
        name="taskTitle"
        type="text"
        placeholder="Todo"
        [(ngModel)]="newTaskTile"
      />
      <button>+</button>
    </div>
    <div
      *ngIf="newTask.invalid && (newTask.touched || newTask.dirty)"
      class="validation-error"
    >
      <div *ngIf="newTask.errors?.['required']">Task title is required</div>
      <div *ngIf="newTask.errors?.['minlength']">
        Task title must at least have 4 characters
      </div>
    </div>
  </form>

  <table class="red">
    <tr *ngFor="let task of tasks; let i = index">
      <td>
        <pre [class.is-done]="task.isDone">{{ task.title }}</pre>
      </td>
      <td>
        <button (click)="remove(task.title)">-</button>
        <button (click)="task.toggleIsDone()">
          {{ task.isDone ? "Undo" : "Done" }}
        </button>
      </td>
    </tr>
  </table>
</div>
