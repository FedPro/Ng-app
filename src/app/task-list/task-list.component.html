<div>
  <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm"> <!--/*taskNgForm.reset()*/-->
    <div class="input-group">
      <input name="taskTitle" type="text" placeholder="Todo" [(ngModel)]="newTaskTile" />
      <button>+</button>
    </div>
  </form>


  <table class="red">
    <tr *ngFor="let task of tasks; let i = index">
      <td>
        <pre [class.is-done]="task.isDone">{{ task.title }}</pre>
      </td>
      <td>
        <button (click)="remove(task.title)">-</button>
        <button (click)="task.toggleIsDone()">
          {{ task.isDone ? "Undo" : "Done" }}
        </button>
      </td>
    </tr>
  </table>
</div>
